    <!-- 1. Buffer Polyfill (Critical for MQTT in browser) -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    
    <!-- 2. Runtime Config & Global Polyfills -->
    <script>
      // Runtime environment variables (injected by Docker/sed)
      window.env = {
        API_KEY: "__API_KEY__"
      };

      // Map for Bundler
      window.GEMINI_KEY = window.env.API_KEY;

      // Polyfills for Node.js globals
      window.global = window;
      // Ensure Buffer is mapped from the CDN script
      if (window.buffer && window.buffer.Buffer) {
        window.Buffer = window.buffer.Buffer;
      }
      
      // Polyfill process
      if (!window.process) {
        window.process = {
          env: {
            API_KEY: window.env.API_KEY,
            NODE_ENV: 'production'
          },
          nextTick: function(callback) { setTimeout(callback, 0); },
          browser: true
        };
      } else {
        // Merge existing process if any
        window.process = window.process || {};
        window.process.env = { ...window.process.env, ...{
            API_KEY: window.env.API_KEY,
            NODE_ENV: 'production'
        }};
        if (!window.process.nextTick) {
           window.process.nextTick = function(callback) { setTimeout(callback, 0); };
        }
      }

      if (!window.setImmediate) {
        window.setImmediate = function(callback) {
          setTimeout(callback, 0);
        };
      }
      
      if (!window.clearImmediate) {
        window.clearImmediate = function(id) {
          clearTimeout(id);
        };
      }
    </script>
