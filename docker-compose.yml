version: '3.8'

services:
  # 1. MQTT Broker (Communication bus)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: nexsentri_mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      # FIX: Use .txt extension for host file to prevent directory creation issues
      - ./mosquitto.conf.txt:/mosquitto/config/mosquitto.conf
    networks:
      - nexsentri-net

  # 2. Frigate NVR (AI & Camera Management)
  frigate:
    container_name: nexsentri_frigate
    privileged: true # Required for hardware access
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: "512mb" # Critical for Frigate on Pi
    devices:
      # Mapped JVCU100 Camera by ID using long syntax because the ID contains colons (timestamp)
      - source: /dev/v4l/by-id/usb-HD_2MP_WEBCAM_j5_WebCam_JVCU100_Oct_24_2023-14:37:28-mj-video-index0
        target: /dev/video0
      - source: /dev/v4l/by-id/usb-HD_2MP_WEBCAM_j5_WebCam_JVCU100_Oct_24_2023-14:37:28-mj-video-index1
        target: /dev/video1
      # - /dev/bus/usb:/dev/bus/usb # Uncomment if using Coral USB Accelerator
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./frigate-config.yml:/config/config.yml
      - ./storage:/media/frigate
      - type: tmpfs # Uses RAM for cache to save SD card life
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "5000:5000" # Web Interface & MJPEG Streams
      - "8554:8554" # RTSP feeds
      - "8555:8555" # WebRTC
    environment:
      - FRIGATE_RTSP_PASSWORD=password
    depends_on:
      - mqtt
    networks:
      - nexsentri-net

  # 3. Node-RED (Automation & Logic)
  nodered:
    image: nodered/node-red:latest
    container_name: nexsentri_nodered
    restart: unless-stopped
    user: root # Run as root to fix EACCES errors
    ports:
      - "1880:1880"
    volumes:
      # FIX: Use named volume for data to prevent permission (EACCES) errors on Pi
      - node_red_data:/data
    environment:
      - TZ=UTC
    networks:
      - nexsentri-net
    depends_on:
      - mqtt

  # 4. NexSentri Dashboard (The Frontend)
  nexsentri-cams:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: nexsentri_dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    # Load environment variables from .env.txt as requested
    env_file:
      - .env.txt
    environment:
      - API_KEY=${API_KEY}
    networks:
      - nexsentri-net

networks:
  nexsentri-net:
    driver: bridge

volumes:
  node_red_data:
