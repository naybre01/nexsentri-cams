version: '3.8'

services:
  nexsentri-cams:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: nexsentri_dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - API_KEY=${API_KEY}
    devices:
      # Maps the Pi's video device to the container. 
      # While the browser runs on the client side, this is useful if you expand 
      # to include backend processing (like Frigate) later.
      - "/dev/video0:/dev/video0"
    privileged: true

